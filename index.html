<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>The Democratic People's Republic of North Korea</title>

        <!-- call script for JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>

        <!-- call script for bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- call css script-->
        <link rel="stylesheet" type="text/css" href="static/style.css">
        
    </head>
    <body class="body-style">
        <header>
            <div class="container-fluid">
                <nav class="col-md-12 box-background">
                    <a><img class="center-block" src="static/image/DPRK_Flag.png" height="75" width="150"></a>
                </nav>
                <div class="row text-center">
                    <div class="col-md-12">
                        <h1 class="title"><strong>The Democratic People's Republic of North Korea</strong></h1>
                    </div>
                </div>
            </div>
        <hr style="width: 100%; color: rgb(54,54,54); height: 10px; background-color: rgb(54,54,54); padding: 5px;" />
        </header>    
        <br>
        <div class="row">
            <div class="col-md-12" style="margin: 0 auto; text-align: center;">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary button">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Twitter Analysis
                    </label>
                    <label class="btn btn-secondary button">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Financial Analysis
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="box-background padding">
                    <select id="selDateSet" onchange="getDate(this.value)">
                        <option value="dateSet1">Missile Launch</option>
                        <option value="dateSet2">Kim and Trump Summit</option>
                    </select>
                </div>
                <div class="box-background padding">
                    <select id="selDataSet" onchange="getData(this.value)">
                        <option value="dataset1">DOW</option>
                        <option value="dataset2">S&P 500</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
